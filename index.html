<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script>
		

		var nombre;
		var cuenta = 1;
		var saldo;
		var saldoacreedor = 0;
		var saldodeudor = 0;
		var saldonulo = 0;
		var sumasaldoA = 0;
		var sumasaldoD = 0;
		var total = 0;
		var porcentajeA = 0;
		var porcentajeD = 0;
		var porcentajeN = 0;


		cuenta = prompt('Ingrese su numero de cuenta, para salir ingrese 0');
		cuenta = parseInt(cuenta);


		while (cuenta>0) {
			
			nombre=prompt('Ingrese el nombre del cliente');
			saldo=prompt('Ingrese su saldo');
			saldo=parseInt(saldo);
				
			if (saldo>0) {
			alert(nombre +', tiene saldo acreedor');
			saldoacreedor = saldoacreedor + 1;
			sumasaldoA = saldo + sumasaldoA;
		    } else if (saldo==0) {
			alert(nombre +', tiene saldo nulo');
			saldonulo = saldonulo + 1;
		    } else if (saldo<0) {
			alert(nombre +', tiene saldo deudor');
			saldodeudor = saldodeudor + 1;
			sumasaldoD = saldo + sumasaldoD;
		    } else {
			alert('Ingrese un saldo');
		    }

		    cuenta = prompt('Ingrese su numero de cuenta, para salir ingrese 0');
			cuenta = parseInt(cuenta);
			var total = saldoacreedor+saldonulo+saldodeudor;
		}

		porcentajeA = saldoacreedor*100/total;
		porcentajeD = saldodeudor*100/total;
		porcentajeN = saldonulo*100/total;




		document.write('La cantidad de acreedores es ' + saldoacreedor + ' por un monto de ' + sumasaldoA + ', mientras que la cantidad de nulos es de ' + saldonulo + ', y la cantidad de deudores es de ' + saldodeudor + ' por un monto de ' + sumasaldoD+'.'+'<br>');
		document.write('La cantidad de registros es de ' + total+'.'+'<br>');
		document.write('El porcentaje de acreedores es de ' + porcentajeA + '%, el porcentaje de deudores es de ' + porcentajeD + '% y el porcentaje de nulos es de ' + porcentajeN+'%.');


		




	</script>
	
</body>
</html>
